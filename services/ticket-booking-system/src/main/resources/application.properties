# ========================
# Server Configuration
# ========================
server.port=9192

# ========================
# Database Configuration
# ========================
spring.datasource.url=jdbc:postgresql://localhost:5432/ticket_booking
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# ========================
# JWT Configuration
# ========================
# jwt.secret=mySecretKey12345    # You should change to a strong key
# jwt.expirationMs=86400000      # Token expiration (1 day)

# ========================
# CORS Configuration
# ========================
# (Allows React frontend to call backend APIs)
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# ========================
# Logging
# ========================
logging.level.org.springframework=INFO
logging.level.com.ticketBooking=DEBUG
